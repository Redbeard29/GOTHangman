<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!------ Bootstrap CDN ----->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
            
            <!------ Linked CSS sheet ----->
            <link rel="stylesheet" href="css/app.css">

            <!------ Font Awesome Icons ----->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

            <!------ Imported font ----->
            <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">

            <!------ jQuery ----->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <title>GOT Hangman - Choose Your House</title>
        </head>
        <body id="choose_house_body">
            <div class="container">
                <div id="overlay"></div>
                <div id="showcase">
                    <div class="container text-white p-5" id="house_heading_display">
                        <div class="row align-items-center">
                            <div class="col py-5">
                                <h1 class="display-4 text-uppercase text-center font-weight-bold">Choose your house</h1>
                                <h1 class="display-4 text-uppercase text-center font-weight-bold" id="chosen_house"></h1>
                            </div>
                        </div>
                        <div class="row justify-content-center my-3 px-4 px-md-0">
                            <div class="col-10 mt-3">
                                <div class="card mb-5 border-light bg-transparent shadow-lg hidden_element" id="choose_house_card">
                                    <h3 class="card-header border-light text-center text-uppercase" id="choose_house_card_header">You have pledged your allegiance to: <br><span id="house_choice_display">House </span></h3>
                                    <div class="card-body text-center">
                                      <img src="images/javascriptlogo.png" alt="jslogo" class="m-3 tech_logos">
                                      <img src="images/Csharplogo.png" alt="c#logo" class="m-3 tech_logos">
                                      <img src="images/sqllogo.png" alt="sqllogo" class="m-3 tech_logos">
                                      <img src="images/react.png" alt="reactlogo" class="m-3 tech_logos">
                                      <img src="images/python.png" alt="pythonlogo" class="m-3 tech_logos">
                                      <img src="images/bootstrap.png" alt="bootstraplogo" class="m-3 tech_logos">
                                      <img src="images/csslogo.png" alt="csslogo" class="m-3 tech_logos">
                                      <img src="images/HTMLLogo.png" alt="htmllogo" class="m-3 tech_logos">
                                      <hr>
                                      <!------ Houses: Arryn, Baratheon, Greyjoy, Lannister, Martell, Stark, Tully, Frey, Bolton, Tyrell, Targaryen -------->
                                    </div>
                                    <div class="card-footer border-light justify-content-center" id="choose_house_card_footer">
                                        <a href="/hangman.html" class="btn btn-outline-light btn-lg d-block text-uppercase py-2 my-1" id="view_projects_button">Play</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!------ JavaScript ----->
            <script src="js/hangman.js"></script>
        </body>
    </html>
