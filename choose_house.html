<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!------ Bootstrap CSS ----->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            
            <!------ Linked CSS sheet ----->
            <link rel="stylesheet" href="css/app.css">

            <!------ Font Awesome Icons ----->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

            <!------ Imported font ----->
            <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">            

            <title>GOT Hangman - Choose Your House</title>
        </head>
        <body id="choose_house_body">
            <div class="container">
                <div id="overlay"></div>
                <div id="showcase">
                    <div class="container text-white p-5" id="house_heading_display">
                        <div class="row align-items-center">
                            <div class="col py-3">
                                <h1 class="display-4 text-uppercase text-center font-weight-bold">Choose your house</h1>
                            </div>
                        </div>
                        <div class="row justify-content-center my-3 px-4 px-md-0">
                            <div class="col-12 mt-3">
                                <div class="card mb-5 border-light bg-transparent shadow-lg hidden_element" id="choose_house_card">
                                    <h3 class="card-header border-light text-center text-uppercase" id="choose_house_card_header">You have pledged your allegiance to: <br><span id="house_choice_display">House Arryn</span></h3>
                                    <div class="card-body text-center" id="sigil_holder">
                                        <img src="../images/housearryn.png" alt="house_arryn" class="mx-2 my-4 sigils active" data-house="arryn">
                                        <img src="../images/housebaratheon.png" alt="house_baratheon" class="mx-2 my-4 sigils" data-house="baratheon">
                                        <img src="../images/housebolton.png" alt="house_bolton" class="mx-2 my-4 sigils" data-house="bolton">
                                        <img src="../images/housefrey.png" alt="house_frey" class="mx-2 my-4 sigils" data-house="frey">
                                        <img src="../images/housegreyjoy.png" alt="house_greyjoy" class="mx-2 my-4 sigils" data-house="greyjoy">
                                        <img src="../images/houselannister.png" alt="house_lannister" class="mx-2 my-4 sigils" data-house="lannister">
                                        <img src="../images/housemartell.png" alt="house_martell" class="mx-2 my-4 sigils" data-house="martell">
                                        <img src="../images/housestark.png" alt="house_stark" class="mx-2 my-4 sigils" data-house="stark">
                                        <img src="../images/housetargaryen.png" alt="house_targaryen" class="mx-2 my-4 sigils" data-house="targaryen">
                                        <img src="../images/housetully.png" alt="house_tully" class="mx-2 my-4 sigils" data-house="tully">
                                        <img src="../images/housetyrell.png" alt="house_tyrell" class="mx-2 my-4 sigils" data-house="tyrell">
                                    </div>
                                    <div class="card-footer border-light justify-content-center" id="choose_house_card_footer">
                                        <a href="hangman.html" class="btn btn-outline-light btn-lg d-block text-uppercase py-2 my-1" id="view_projects_button">Play</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!------ jQuery ----->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <!------ Popper JS ----->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <!------ Bootstrap CDN ----->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <!------ Linked JavaScript File ----->
            <script src="js/hangman.js"></script>
        </body>
    </html>
