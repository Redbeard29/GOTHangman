<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!------ Bootstrap CDN ----->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
            
            <!------ Linked CSS sheet ----->
            <link rel="stylesheet" href="css/app.css">

            <!------ Font Awesome Icons ----->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

            <!------ Imported font ----->
            <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">

            <!------ jQuery ----->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <title>Game of Thrones Hangman</title>
        </head>
        <body id="main_game_body">
            <div id="overlay"></div>
            <div id="showcase">
                <div class="container-fluid text-white pt-5 pb-3">
                    <div class="row align-items-center">
                        <div class="col-2" id="new_game_display">
                            <a href="/index.html" id="home_link"><i class="fas fa-home fa-4x text-white d-block"></i></a>
                        </div>
                        <div class="col-8 text-center" id="house_display">
                            <h2 class="text-uppercase text-white font-weight-bold" id="chosen_house">For house </h2>
                        </div>
                        <div class="col-2" id="guess_display">
                            <h4 class="text-right" id="guesses">Guesses: </h4>
                            <h4 class="text-right" id="wins">Wins: </h4>
                        </div>
                    </div>
                </div>
                <div class="container-fluid text-white">
                    <div class="row align-items-center" id="word_display">
                        <div class="col text-center pb-2">
                            <h1 class="display-4 text-uppercase" id="word_spotlight"></h1>
                        </div>
                    </div>
                </div>
                <div class="container-fluid my-4 pl-5" id="main_body_container">
                    <div class="row">
                        <div class="col text-white" id="letter_column"></div>
                        <div class="col text-white text-center pr-5">
                            <img src="images/hangman.png" id="hangman" class="d-block mx-auto">
                        </div>
                    </div>
                </div>
            </div>
            <!------ JavaScript ----->
            <script src="js/hangman.js"></script>
        </body>
    </html>
