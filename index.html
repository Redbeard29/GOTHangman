<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!------ Bootstrap CDN ----->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
            
            <!------ Linked CSS sheet ----->
            <link rel="stylesheet" href="app.css">

            <!------ Font Awesome Icons ----->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

            <!------ Imported font ----->
            <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">

            <!------ jQuery ----->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <title>Game of Thrones Hangman</title>
        </head>
        <body>
            <div id="overlay"></div>
            <div id="showcase">
                <div class="container-fluid text-white p-4">
                    <div class="row align-items-center">
                        <div class="col-2" id="new_game_display">
                            <i class="fas fa-home fa-4x text-white d-block"></i> 
                        </div>
                        <div class="col-8 text-center" id="house_display">
                            <h2 class="text-uppercase text-white">house here</h2>
                        </div>
                        <div class="col-2" id="guess_display">
                            <h4 class="text-right" id="guesses">Guesses: </h4>
                            <h4 class="text-right" id="wins">Wins: </h4>
                        </div>
                    </div>
                </div>
                <div class="container-fluid text-white">
                    <div class="row align-items-center" id="word_display">
                        <div class="col text-center">
                            <h1 class="display-4 text-uppercase" id="word_spotlight">word here</h1>
                        </div>
                    </div>
                </div>
                <div class="container-fluid my-5 pl-5" id="main_body_container">
                    <div class="row">
                        <div class="col text-white">
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">A</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">B</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">C</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">D</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">E</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">F</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">G</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">H</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">I</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">J</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">K</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">L</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">M</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">N</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">O</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">P</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">Q</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">R</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">S</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">T</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">U</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">V</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">W</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">X</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">Y</h1>
                            <h1 class="d-inline-block display-4 font-weight-bold text-center mr-2 mt-2 py-2 letters">Z</h1>
                        </div>
                        <div class="col text-white text-center pr-5">
                            <h1>Hangman Here</h1>
                        </div>
                    </div>
                </div>
            </div>
            <script src="hangman.js"></script>
        </body>
    </html>
