<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!------ Bootstrap CSS ----->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            
            <!------ Linked CSS sheet ----->
            <link rel="stylesheet" href="css/app.css">

            <!------ Font Awesome Icons ----->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

            <!------ Imported font ----->
            <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">

            <title>GOT Hangman - Homepage</title>

        </head>
        <body id="index_body">
            <div id="overlay"></div>
            <div id="homepage_showcase">
                <!--- Homepage display container -->
                <div class="container-fluid d-none d-lg-block text-white py-3 px-5" id="homepage_heading_display">
                    <!--- Heading for full screen -->
                    <h1 class="d-none d-lg-block display-4 text-uppercase text-center pt-3">Welcome to</h1>
                    <h1 class="d-none d-lg-block display-4 text-uppercase text-center">Game of Thrones Hangman.</h1>
                    <h1 class="d-none d-lg-block display-4 text-uppercase text-center pb-3">Winter is Coming!</h1>
                    <!--- Heading for md and below -->
                    <div class="row justify-content-center pt-5 pt-md-3">
                        <div class="col-xl-4 col-md-6 pb-5">
                            <div class="card bg-transparent border-light border-rounded mt-2" id="sword_card">
                                <div class="card-body text-center">
                                    <img src="images/swordsandshield.png" id="swordsandshield">
                                </div>
                                <div class="card-footer border-light text-center" id="sword_card_footer">
                                    <a href="choose_house.html" class="btn btn-outline-light btn-lg font-weight-bold text-uppercase px-5" role="button">enter</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--- Sizing message --->
                <div class="container-fluid d-block d-lg-none py-5" id="sizing_message">
                    <h1 class="text-white text-center text-uppercase mt-0 mt-md-5">This game is intended to be played on computers and tablets only.</h1>
                    <img src="images/tablet.png" alt="tablet on side" class="my-5 d-block mx-auto" id="tablet_image">
                    <h1 class="text-white text-center text-uppercase mb-0 mb-md-5">If you're on a tablet, turn it so that the orientation is landscape.</h1>
                </div>

            </div>
            
            <!------ jQuery ----->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <!------ Popper JS ----->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <!------ Bootstrap CDN ----->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
